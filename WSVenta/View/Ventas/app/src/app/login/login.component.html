<mat-card>
    <mat-card-title>Inicio de sesion</mat-card-title>
    <mat-card-content>
        <p>
            <mat-form-field>
                <input type="text" [(ngModel)]="email" matInput placeholder="email" >
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <input type="password" [(ngModel)]="password" matInput placeholder="password" >
            </mat-form-field>
        </p>
        <div>
            <button (click)="login()"  mat-raised-button>Iniciar sesion</button>
        </div>
    </mat-card-content>
</mat-card>
